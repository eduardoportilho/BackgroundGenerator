<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Generator</title>
    <script src="lib/easeljs-0.8.2.min.js"></script>
</head>
<body onload="init();">
    <canvas id="demoCanvas" width="960" height="800"></canvas>
</body>
<script>
    function init() {
        var stage = new createjs.Stage("demoCanvas");
        var shape = new createjs.Shape();
        shape.graphics.beginFill("DeepSkyBlue").drawRect(10, 10, 960, 800);
        shape.x = 100;
        shape.y = 100;
        stage.addChild(shape);
        stage.update();
    }
</script>
</html>
